<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SfnGE8fJT3GXwEOngsV72t27NXFoooApmYm81{uXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Update Employee</h2>

        <form action="#" th:action="@{/admin/saveEmployee}" th:object ="${employee}" method="post">

    <!--        Add hidden form field to handle update-->
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field = "*{fullName}" placeholder="Employee Full Name" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{userName}" placeholder="Employee Username" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{password}" placeholder="Password" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{phoneNumber}" placeholder="Employee Phone Number" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{role}" placeholder="Employee Role" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{supervisor}" placeholder="Assigned Supervisor" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{salary}" placeholder="Employee Salary" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{status}" placeholder="Employee Status" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Update Employee</button>

        </form>

</div>
</body>
</html>
