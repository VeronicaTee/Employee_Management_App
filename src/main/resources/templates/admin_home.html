<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SfnGE8fJT3GXwEOngsV72t27NXFoooApmYm81{uXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">

    <h1>Employees List</h1>

    <!--    <a th:href = "@{/newEmployeeForm}" class="btn btn-primary btn-sm mb-3"> All Employees</a>-->
    <!--    <a th:href = "@{/newEmployeeForm}" class="btn btn-primary btn-sm mb-3"> New Employee</a>-->

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Role</th>
            <th>Status</th>
            <!--            <th>Employee Email</th>-->
            <!--                <th>Employee Salary</th>-->
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.role}"></td>
            <td th:text="${employee.status}"></td>
            <td><a th:href="@{/updateForm/{id}(id=${employee.id})}" class="btn btn-primary">View</a>
                <!--                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
